<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	
	<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div th:replace="fragment/menu :: menu"></div>
	
		<div th:if="${error != null}">
			<div class="alert alert-danger">
				<span th:text="${error}"></span>
			</div>
		</div>
		<div th:if="${success != null}">
			<div class="alert alert-info">
				<span th:text="${success}"></span>
			</div>
		</div>
		
		<section  id="secao-ingredientes">
			<div th:replace="ingrediente/tabela-ingredientes :: tabela-ingredientes"></div>
		</section>
	</div>
	
	<div th:replace="ingrediente/modal-ingrediente :: modal-ingrediente"></div>
	
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/ingredientes.js"></script>
</body>
</html>
