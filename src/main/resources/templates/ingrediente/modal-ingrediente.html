<!-- Modal -->
<div th:fragment="modal-ingrediente" class="modal fade"
	id="modal-ingrediente" tabindex="-1" role="dialog" aria-hidden="true">
	<form id="form-ingrediente" method="post">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Informações do Ingrediente</h4>
				</div>
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf"/>
				
				<div class="modal-body">
					<div class="form-group">
						<label for="nome">Nome</label> <input type="text"
							class="form-control" id="nome" name="nome"
							placeholder="Nome" />
					</div>

					<div class="form-group">
						<label for="categoria">Categoria</label>
						<select class="form-control" id="categoria" name="categoria">
						  	<option th:each="categoria : ${categorias}">
						  		<span th:text="${categoria}"></span>
						  	</option>
						</select>
					</div>
					
					<input id="id" name="id" type="hidden"/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button id="btn-salvar" type="button" class="btn btn-primary">Salvar
						Informações</button>
				</div>
			</div>
		</div>
	</form>
</div>
