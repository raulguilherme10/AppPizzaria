<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	
	<title>Insert title here</title>
</head>
<body>
	
	<div class="container">
		
		<!-- Menu Público-->
		<div th:replace="public/menu-public :: menu-public"></div>
		
		<div class="row">
			<div class="col-md-12">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Formulário de Cadastro de Pizzaria</h3>
					</div>
					<div class="panel-body">
						
						<form method="post" action="/account">
						
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.nome')} ? 'has-error'">
								<label for="nome">Nome da Pizzaria</label> 
								<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.nome')}" th:errors="*{pizzaria.nome}"></span>
							</div>
							
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.endereco')} ? 'has-error'">
								<label for="endereco">Endereco</label> 
								<input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.endereco')}" th:errors="*{pizzaria.endereco}"></span>
							</div>
							
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.telefone')} ? 'has-error'">
								<label for="telefone">Telefone</label> 
								<input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.telefone')}" th:errors="*{pizzaria.telefone}"></span>
							</div>
							
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.email')} ? 'has-error'">
								<label for="email">E-mail</label> 
								<input type="text" class="form-control" id="email" name="email" placeholder="E-mail" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.email')}" th:errors="*{pizzaria.email}"></span>
							</div>
					
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.usuario.login')} ? 'has-error'">
								<label for="login">Nome de Usuário</label> 
								<input type="text" class="form-control" id="login" name="usuario.login" placeholder="Nome de Usuário" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.usuario.login')}" th:errors="*{pizzaria.usuario.login}"></span>
							</div>
							
							<div class="form-group" th:classappend="${#fields.hasErrors('pizzaria.usuario.senha')} ? 'has-error'">
								<label for="senha">Senha</label> 
								<input type="password" class="form-control" id="senha" name="usuario.senha" placeholder="Senha" />
								<span class="help-block" th:if="${#fields.hasErrors('pizzaria.usuario.senha')}" th:errors="*{pizzaria.usuario.senha}"></span>
							</div>
							
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf"/>
							
							<button type="submit" class="btn btn-primary">Cadastrar Pizzaria</button>
							<a href="/" class="btn btn-default">Cancelar</a>
							
						</form>
						
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	
	
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.mask.min.js"></script>
	<script src="/js/pizzarias.js"></script>
	
</body>
</html>
