<!-- Modal -->
<div th:fragment="modal-pizza" class="modal fade"
	id="modal-pizza" tabindex="-1" role="dialog" aria-hidden="true">
	<form id="form-pizza" method="post">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title"><span th:text="#{views.modal-pizza.modal-tittle}"></span></h4>
				</div>
				
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="csrf"/>
				
				<div class="modal-body">
					<div class="form-group">
						<label for="nome"><span th:text="#{views.modal-pizza.form-nome}"></span></label> <input type="text"
							class="form-control" id="nome" name="nome"
							th:placeholder="#{views.modal-pizza.form-nome}" />
					</div>
					
					<div class="form-group">
						<label for="preco"><span th:text="#{views.modal-pizza.form-preco}"></span></label> <input type="text"
							class="form-control" id="preco" name="preco"
							th:placeholder="#{views.modal-pizza.form-preco}" />
					</div>

					<div class="form-group">
						<label for="categoria"><span th:text="#{views.modal-pizza.form-categoria}"></span></label>
						<select class="form-control" id="categoria" name="categoria">
						  	<option th:each="categoria : ${categorias}">
						  		<span th:text="${categoria}"></span>
						  	</option>
						</select>
					</div>
					
					<div class="form-group">
						<label for="ingredientes"><span th:text="#{views.modal-pizza.form-ingrediente}"></span></label>
						<select class="form-control" id="ingredientes" name="ingredientes" multiple="multiple">
						  	<option th:each="ingrediente : ${ingredientes}" th:value="${ingrediente.id}">
						  		<span th:text="${ingrediente.nome}"></span>
						  	</option>
						</select>
					</div>
					
					<input id="id" name="id" type="hidden"/>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span th:text="#{views.modal-pizza.btn-cancelar}"></span></button>
					<button id="btn-salvar" type="button" class="btn btn-primary"><span th:text="#{views.modal-pizza.btn-salvar}"></span></button>
				</div>
			</div>
		</div>
	</form>
</div>
